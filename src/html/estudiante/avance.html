<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Iconos necesarios para la pagina -->
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <!-- My CSS personalizado-->
    <link rel="stylesheet" href="/src/css/admin.css" />

    <!--Css tailwindcss-->
    <link rel="stylesheet" href="/src/css/output.css" />

    <title>User</title>
</head>

<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="../index.html" class="brand py-3">
            <i class="bx bx-rocket"></i>
            <span class="text">Laboratory Pro</span>
        </a>

        <ul class="side-menu top">
            <li>
                <a href="./user.html" id="b1">
                    <i class="bx bx-user-circle"></i>
                    <span class="text">Proyectos</span>
                </a>
            </li>
            <li class="active">
                <a href="./userA.html" id="b3">
                    <i class='bx bx-trending-up'></i>
                    <span class="text">Avances</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class="bx bxs-log-out-circle"></i>
                    <span class="text">Cerrar sesión</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav class="flex justify-between">
            <div>
                <i class="bx bx-menu"></i>
                <a href="#" class="nav-link">Estudiante</a>
            </div>

            <!--Necesario para el funcionamiento de la app, pero no se ve, por eso utiliza la clase hidden-->
            <form action="#" class="hidden">
                <div class="form-input">
                    <input type="search" placeholder="Search..." />
                    <button type="submit" class="search-btn">
                        <i class="bx bx-search"></i>
                    </button>
                </div>
            </form>

            <div class="flex items-center gap-6">
                <input type="checkbox" id="switch-mode" hidden />
                <label for="switch-mode" class="switch-mode"></label>

                <a href="./userA.html" class="profile">
                    <img src="../images/admin/people.png" />
                </a>
            </div>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN 1-->
        <main id="section1">
            <div class="head-title">
                <div class="left">
                    <h1>Subir avance</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Estudiante</a>
                        </li>
                        <li><i class="bx bx-chevron-right"></i></li>
                        <li>
                            <p class="text-bright-red">Subir Avance</p>
                            <!--<a class="active" href="#"></a>-->
                        </li>
                    </ul>
                </div>
            </div>

            <div class="container w-full h-full bg-bright-red mt-6 rounded-xl shadow-xl flex justify-center">
                <form action="" method="POST" class="flex flex-col p-6 gap-4 w-full">


                    <textarea id="message" rows="10"
                        class="block p-2 mb-4 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 "
                        placeholder="Ingresa la introducción del proyecto..." maxlength="4000" required></textarea>


                    <button type="submit"
                        class="w-full  text-center py-2 rounded bg-dark-blue text-white hover:bg-dark-grayish-blue">
                        Subir
                    </button>
                </form>
            </div>

        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="/src/js/admin.js"></script>
</body>

</html>
